# ✅ CONSUL BOOTSTRAP CONFIGURATION
# This file loads before application.yml for Consul integration

spring:
  application:
    name: broker-auth-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  # ✅ CONSUL CONFIGURATION - Loads configuration from Consul KV store
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      scheme: ${CONSUL_SCHEME:http}
      
      # ⚠️  CONSUL CONFIG CONDITIONALLY DISABLED - To enable, resolve SCRAM auth conflict:
      # 1. Ensure database URL doesn't include SCRAM authentication parameters
      # 2. Use environment variables for sensitive config instead of Consul KV
      # 3. Test with: spring.profiles.active=consul-enabled
      config:
        enabled: ${CONSUL_CONFIG_ENABLED:false}  # Set to true after resolving SCRAM conflict
        format: YAML
        prefix: config
        default-context: ${spring.application.name}
        data-key: data
        watch:
          enabled: true
          delay: 1000
          wait-time: 55
        fail-fast: false
        
      # ⚠️  CONSUL SERVICE DISCOVERY CONDITIONALLY DISABLED - To enable, resolve SCRAM auth conflict:
      # Enable with: CONSUL_DISCOVERY_ENABLED=true after fixing database authentication
      discovery:
        enabled: ${CONSUL_DISCOVERY_ENABLED:false}  # Set to true after resolving SCRAM conflict
        register: true
        prefer-ip-address: true
        hostname: ${HOSTNAME:localhost}
        port: ${SERVER_PORT:8084}
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${random.int[10000,99999]}
        health-check-path: /actuator/health
        health-check-interval: 10s
        health-check-timeout: 10s
        health-check-critical-timeout: 30s
        heartbeat:
          enabled: true
        tags:
          - "version=1.0.0"
          - "environment=${SPRING_PROFILES_ACTIVE:dev}"
          - "java=24"
          - "virtual-threads=enabled"
          - "sla-critical=25ms"
          - "microservice=broker-auth"
          - "kong-upstream=broker-auth-service"
          - "internal-api=/api/internal/v1/broker-auth"
          - "external-api=/api/v1/broker-auth"
        metadata:
          management_context-path: /actuator
          health_path: /actuator/health
          metrics_path: /actuator/metrics
          info_path: /actuator/info
          openapi_path: /v3/api-docs
          swagger_path: /swagger-ui.html
          supported_brokers: "ZERODHA,UPSTOX,ANGEL_ONE,ICICI_DIRECT"
          performance_target: "session-validation-25ms"
          
      # ✅ CONSUL RETRY CONFIGURATION
      retry:
        enabled: true
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
        multiplier: 1.1

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always