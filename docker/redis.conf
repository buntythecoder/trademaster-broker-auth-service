# Redis configuration for TradeMaster Broker Auth Service
# Optimized for rate limiting and session caching

# Basic Configuration
bind 0.0.0.0
port 6379
daemonize no

# Memory Configuration
maxmemory 200mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration (optimized for rate limiting)
save 900 1
save 300 10
save 60 10000

# RDB Configuration
dbfilename dump.rdb
dir /data
rdbcompression yes
rdbchecksum yes

# AOF Configuration (disabled for performance in rate limiting use case)
appendonly no

# Logging Configuration
loglevel notice
logfile ""

# Performance Configuration
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Security Configuration
# Note: In production, set requirepass
# requirepass your_redis_password_here

# Client Configuration
maxclients 10000

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key Eviction Configuration for Rate Limiting
# This ensures rate limiting data is properly managed
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Network Configuration
timeout 0
keepalive 300

# Advanced Configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua Script Configuration
lua-time-limit 5000

# Notifications for expired keys (useful for rate limiting cleanup)
notify-keyspace-events "Ex"